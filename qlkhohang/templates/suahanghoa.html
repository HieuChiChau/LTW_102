{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ action }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'qlkhohang/css/suahanghoa.css' %}">
</head>
<body>
    <h1>{{ action }}</h1>
    
    {% if success_message %}
        <div style="color: green;">
            <strong>{{ success_message }}</strong>
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Lưu thông tin</button>
    </form>
    
    <br>
    <a href="{% url 'dshanghoa' %}">Quay lại danh sách hàng hóa</a>
</body>
</html>
